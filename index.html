<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="caixa-maior">
        <input class="local" placeholder="Digite a cidade.">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/43212/magnifying-glass-finder.svg" alt="Ícone de busca">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="graus">21° C</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone de núvem">

            <p class="umidade">Umidade 70%</p>
        </div>

    </div>
</body>
<script src="./script.js"></script>

</html>
